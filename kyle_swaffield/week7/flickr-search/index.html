<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery.js" charset="utf-8"></script>
    <!-- <script src="js/callbacks-review.js" charset="utf-8"></script> -->

    <meta charset="utf-8">
    <title> flickr Search </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="js/main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid top-banner" id="top-banner">
      <div class="row">
        <div class="col">
          <h1> Flickr Search </h1>
          <img src="images/back.png" class="move-icon" id="back" back_no="0"  search_text="">
          <img src="images/forward.png" class="move-icon" id="next" forward_no="2">
          <img src="images/done.png" class="move-icon" id="done">
        </div>
        <div class="col text-right">
          <span class="align-middle"><img src="images/search.png" class="search-icon"></span>
        </div>
      </div>
    </div>
    <div class="container-fluid top-banner" id="search-banner">
      <form id="searchForm">
        <button class="search-button"><img src="images/search.png"  class="search-button-img search-marg"></button><input type="text" id="searchText" name="" value="ocean coral" placeholder="" class="container  search-marg">
      </form>
    </div>
    <div class="container">
      <div class="row justify-content-center" id="results">
      </div>
      <div class="row justify-content-center" id="display">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">

          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">

          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>
    </div>
    <div class="loading">
      <img src="images/loading.gif" alt="" id="loading">
    </div>
    <div class="container-fluid back-img">
      <img src="images/bird.jpg" class="img-back">
    </div>


  </body>
</html>
